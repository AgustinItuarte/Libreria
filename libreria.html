<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Libreria</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <h1>Libreria</h1>
                <button type="button">AÑADIR LIBRO</button>
            </div>

            <form action="" method="post" class="añadir-libro" hidden>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div>
                    <label for="autor">Autor</label>
                    <input type="text" name="autor" id="autor">
                </div>

                <div>
                    <label for="paginas">Paginas</label>
                    <input type="number" name="paginas" id="paginas">
                </div>

                <div>
                    <label for="leido">Leido</label>
                    <input type="checkbox" name="leido" id="leido" class="check">
                </div>

                <div><button class="añadir-btn">AÑADIR</button></div>
            </form>
        </div>
        <div class="main-content">
            <div>
                <h1>Coleccion</h1>
            </div>

            <div class="libros">
            </div>
        </div>
    </div>
</body>
<script src="libreria.js"></script>
</html>
