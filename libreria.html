<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Libreria</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-titulo">
                <h1>libreria <img src="icons/bookshelf.png"></h1>
                <button type="button" class="añadirlibro-btn">AÑADIR LIBRO</button>
            </div>

            <form action="" method="post" class="añadir-libro" hidden>
                <div class="form-container">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="autor">Autor</label>
                        <input type="text" name="autor" id="autor">
                    </div>
                    <div>
                        <label for="paginas">Paginas</label>
                        <input type="number" name="paginas" id="paginas">
                    </div>
                    <div>
                        <label for="leido">Leido</label>
                        <input type="checkbox" name="leido" id="leido" class="check" value="No">
                    </div>

                    <div><button class="enviar-form">AÑADIR</button></div>

                </div>
            </form>
        </div>
        <div class="main-content">
            <div class="libros">
            </div>
        </div>
    </div>
</body>
<script src="libreria.js"></script>
</html>
